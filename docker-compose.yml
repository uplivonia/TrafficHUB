services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: trafik
      POSTGRES_PASSWORD: trafik
      POSTGRES_DB: trafik
    volumes:
      - trafik_db:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    env_file:
      - ./.env
    ports:
      - "8001:8000"
    depends_on:
      - db
      - redis

  worker:
    build: ./worker
    env_file:
      - ./.env
    depends_on:
      - redis
      - backend

volumes:
  trafik_db:
